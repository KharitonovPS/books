<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Books Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(books)}">
        <td colspan="2"> No Books Available</td>
    </tr>
    <tr th:each="book : ${books}">
        <td> <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}"> Title</a></td>
        <td><span th:text="${book.genre}">Genre</span></td>
    </tr>
    </tbody>
</table>
<div>
    <h3>Add new book</h3>
    <form  th:action="@{/books}" method="post">
        <b><input type="text" name="title" th:value="${title}"  placeholder="Title" /></b>

        <label for="bookGenre">Choose a genre:</label>
        <select  id="bookGenre" name="genre">
            <option th:each="genre : ${T(com.example.books.domain.BookGenre).values()}"
                    th:value="${genre}"
                    th:text="${genre}">Wireframe</option>
        </select>

        <label for="author">Choose author:</label>
        <select id="author" name="authorName"  th:unless="${#lists.isEmpty(authorSet)}">
            <option th:each="author : ${authorSet}"
                    th:value="${author.authorName}"
                    th:text="${author.authorName}">
                Wireframe</option>
        </select>
        <div th:if="${#lists.isEmpty(authorSet)}">
            No authors available.
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<div>
    <button type="submit"> <a th:href="@{/authors}"> Add new author</a></button>
</div>
<div class="pagination">
    <ul>
        <div th:if="${books.hasPrevious}">
            <li>
                <a th:href="@{/books(size=${size},page=${books.previousPageable.pageNumber})}">Previous</a>
            </li>
        </div>
                <div th:if="${books.hasNext}">
            <li>
                <a th:href="@{/books(size=${size},page=${books.nextPageable.pageNumber})}">Next</a>
            </li>
        </div>
    </ul>
</div>
</body>
</html>
